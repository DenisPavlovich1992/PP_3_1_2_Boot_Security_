<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<h2>Edit User</h2>

<!--<form th:action="@{'/edit/' + ${user.id}}" method="post" th:object="${user}" th:method="post">-->
    <form th:action="@{'/admin/edit/' + ${user.id}}" method="post" th:object="${user}">
    <input type="hidden" id="id" name="id" th:field="*{id}"/>

    <label for="username">Name:</label>
    <input type="text" id="username" name="username" th:field="*{username}" required/>
    <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>

    <label for="surname">Surname:</label>
    <input type="text" id="surname" name="surname" th:field="*{surname}" required/>
    <div th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></div>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" th:field="*{password}" required/>
    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>

    <div>
        <label class="role-select-container">
            Добавление нескольких Roles через Ctrl:
            <select name="roles" multiple>
                <option value="ROLE_ADMIN">Admin</option>
                <option value="ROLE_USER">User</option>
            </select>
        </label>
    </div>

    <button type="submit">Save Changes</button>
</form>
<br>
<br>
<div class="logout-button-wrapper">
    <form th:action="@{/logout}" method="post" class="logout-form">
        <button type="submit" onclick="return confirm('Are you sure you want to exit?')">Exit</button>
    </form>
</div>
</body>
</html>
